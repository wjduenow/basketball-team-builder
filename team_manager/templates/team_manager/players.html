{% load staticfiles %}
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
  </head>
  <body>


<div class="navbar-fixed">
    <nav class="Indigo">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">&nbsp;Basketball Team Builder</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>
</div>


<!-- main content -->
<div class="container">
    <div class="row">


        <div class="col l12">
            <br />
            <h3>Players</h3>

            <div class="divider"></div>
            <form action="update_player_stats" method="post">
            <input type="hidden" name="player_ids" value="{{player_ids}}">
            {% csrf_token %}


            <table id="example" class="striped responsive-table scroll" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Scoring</th>
                        <th>Outside Shooting</th>
                        <th>Passing</th>
                        <th>Rebounding</th>
                        <th>Defend Large</th>
                        <th>Defend Fast</th>
                        <th>Movement</th>
                    </tr>
                </thead>
                <tbody>




                    {% for player in players %}
                    <tr>
                        <td>{{player}} ({{player.id}})<input type="hidden" name="player[{{ player.id }}]" value="{{ player.id }}"></td>
                        <td>
                            <select id="scoring" class="flow-text" name="scoring[{{ player.id }}]">
                                <option value="1" {% if player.stats.scoring == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.scoring == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.scoring == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                        <td>
                            <select id="scoring" name="outside_shooting[{{ player.id }}]">
                                <option value="1" {% if player.stats.outside_shooting == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.outside_shooting == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.outside_shooting == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                        <td>
                            <select id="passing" name="passing[{{ player.id }}]">
                                <option value="1" {% if player.stats.passing == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.passing == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.passing == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                        <td>
                            <select id="rebounding" name="rebounding[{{ player.id }}]">
                                <option value="1" {% if player.stats.rebounding == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.rebounding == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.rebounding == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                        <td>
                            <select id="defend_large" name="defend_large[{{ player.id }}]">
                                <option value="1" {% if player.stats.defend_large == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.defend_large == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.defend_large == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                        <td>
                            <select id="defend_fast" name="defend_fast[{{ player.id }}]">
                                <option value="1" {% if player.stats.defend_fast == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.defend_fast == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.defend_fast == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                        <td>
                            <select id="movement" name="movement[{{ player.id }}]">
                                <option value="1" {% if player.stats.movement == 1 %}selected{% endif %}>1</option>
                                <option value="2" {% if player.stats.movement == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if player.stats.movement == 3 %}selected{% endif %}>3</option>
                                <!-- 
                                <option value="4" {% if player.stats.defend_fast == 4 %}selected{% endif %}>4</option>
                                <option value="5" {% if player.stats.defend_fast == 5 %}selected{% endif %}>5</option>
                                -->
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br />
            <button class="btn waves-effect pink waves-light" type="submit" name="action">Update Stats
            </button>
            </form>
            
<!--
            <div class="row">
                <div class="col s2"><i class="medium mdi-action-label-outline"></i></div>
                <div class="col s2"><i class="medium mdi-action-loyalty"></i></div>
                <div class="col s2"><i class="medium mdi-action-query-builder"></i></div>
                <div class="col s2"><i class="medium mdi-action-settings-applications"></i></div>
            </div>
-->

        </div>
       

    </div>
</div>


<!--login modal-->
<div id="modalLogin" class="modal">
    <div class="modal-content">
        <h2 class="center-align">Login</h2>
        <div class="center-align">
            <div class="divider"></div>
            <form class="col s12">
                <div class="row center-align">
                    <div class="input-field col m10 offset-m1 blue-text">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Username</label>
                    </div>
                    <div class="input-field col m10 offset-m1 blue-text ">
                        <i class="mdi-action-lock-open prefix"></i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">Password</label>
                    </div>
                    <div class="input-field col m10 offset-m1 blue-text">
                        <input type="checkbox" class="blue-text" id="filled-in-box" checked="checked">
                        <label for="filled-in-box">Remember me next time</label>
                    </div>
                </div>
            </form>
            <div class="divider"></div>
            <p>
                <a href="#" class="btn btn-flat white modal-close">Cancel</a> &nbsp;
                <a href="#" class="waves-effect waves-blue blue btn btn-flat modal-action modal-close">Login</a>
            </p>
        </div>
    </div>
</div>


    <!--Import jQuery before materialize.js-->
    {% block footer %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
    {% endblock %}

    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
     </script>

  </body>
</html>
