{% include 'team_manager/partial-user-menu.html' %}
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Players</a></li>
    </ol>

<!-- main content -->
<div class="container">
    <div class="row">


        <div class="col">
            <br />
            <h3>Players</h3>

            <table id="example" data-toggle="table" class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="td-name" data-sortable="true">Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td class="td-name"><a href="/player/{{ player.id }}">{{player}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <br />

             {% if user.is_superuser %}
                <a href="/new_player" class="btn btn-primary btn-sm">
                    Add Player <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
                </a>
            {% endif %}
            

        </div>
       

    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    

  </body>
</html>
