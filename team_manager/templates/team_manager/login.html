{% load staticfiles %}
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="col l12">
    <h1>
      <span id="login-text" class="display-text on">Login</span>
    </h1>
    <div id="login-box-toggle">
      <a href="login" class="on">login</a>
    </div>
    <div id="login-form" class="form-wrapper on">
      <form action="/login/" method="post">
        {% csrf_token %}
        <div class="login-field">
          <span><i class="fa fa-envelope-o"></i></span><input id="identifier" type="text" name="identifier" value="" placehodler="Email">
        </div>
        <div class="login-field">
          <span><i class="fa fa-lock"></i></span><input id="password" type="password" name="password" value="" placeholder="Password">
        </div>


        <button class="btn waves-effect pink waves-light" type="submit" name="action">Login
                <i class="material-icons right"></i>
        </button>


      </form>
    </div>
  </div>
  </div>

{% include 'team_manager/partial-flash-messages.html' %}

    <!--Import jQuery before materialize.js-->
    {% block footer %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
    {% endblock %}

</body>
</html>
